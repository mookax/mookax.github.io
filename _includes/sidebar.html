<div class="sidebar-item sidebar-header">
	<p style="font-size: 40px;">{{ site.title }}</p>
	<p class="lead">{{ site.description }}</p>
</div>

<div class="sidebar-item sidebar-nav">
	<ul class="nav">
		<li class="nav-title">页面</li>
		<li>
			<a class="nav-item" href="/">全部文章</a>
		</li>
	</ul>
</div>

<div class="sidebar-item sidebar-nav">
	<ul class="nav">
		<li class="nav-title">分类</li>
		{% for category in site.categories %}
		<li>
			<a class="nav-item" href="{{ root_url }}/{{ site.category_dir }}#{{ category | first }}">
				<span class="name">{{ category | first }}</span>
				<span class="badge">{{ category | last | size }}</span>
			</a>
		</li>
		{% endfor %}
		</nav>
	</ul>
</div>
